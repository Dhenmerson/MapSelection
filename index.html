<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brasil - Mapa Interativo</title>
    <link rel="stylesheet" href="styles.css">
    <!-- AmCharts -->
    <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/map.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/geodata/brazilLow.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
</head>
<body>
    <div class="container">
        <div id="info-panel">
            <div class="info-content">
                <h2>Informações do Estado</h2>
                <div id="state-info">
                    <p>Passe o mouse sobre um estado para ver suas informações</p>
                </div>
            </div>
        </div>
        <div id="map-container">
            <div id="mapdiv"></div>
            <svg id="connector" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none;">
                <line id="connector-line" x1="0" y1="0" x2="0" y2="0" stroke="#2563EB" stroke-width="2" stroke-dasharray="5,5" style="display: none;"/>
            </svg>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
